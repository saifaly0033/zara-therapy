    <script>
        const feedbackData = [
            { name: "John Doe", feedback: "Great service! Highly recommend.", rating: 5, img: "images/download (1).jpg " },
            { name: "Jane Smith", feedback: "Very professional and friendly.", rating: 4, img: "images/download (2).jpg " },
            { name: "Robert Brown", feedback: "experience could be improved.", rating: 3, img: "images/download (3).jpg " }
        ];

        function generateStars(rating) {
            return "★".repeat(rating) + "☆".repeat(5 - rating);
        }

        function loadFeedback() {
            const container = document.getElementById("feedback-container");
            feedbackData.forEach(client => {
                const card = document.createElement("div");
                card.className = "col-md-4 mb-3";
                card.innerHTML = `
                    <div class="card shadow-sm p-3 text-center">
                        <img src="${client.img}" alt="${client.name}" >
                        <div class="card-body">
                            <h5 class="card-title">${client.name}</h5>
                            <p class="card-text">${client.feedback}</p>
                            <p class="star">${generateStars(client.rating)}</p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        window.onload = loadFeedback;
        <!-- Footer -->

    </script>
