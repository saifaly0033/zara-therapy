<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #333;
        }
        input[type="radio"] {
            margin-right: 8px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .optional {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Feedback Form</h1>
        <form action="#" method="POST">
            <!-- Full Name -->
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Rating -->
            <label for="rating">How would you rate your overall experience?</label>
            <div class="radio-group">
                <input type="radio" id="rating1" name="rating" value="1" required><label for="rating1">1</label>
                <input type="radio" id="rating2" name="rating" value="2"><label for="rating2">2</label>
                <input type="radio" id="rating3" name="rating" value="3"><label for="rating3">3</label>
                <input type="radio" id="rating4" name="rating" value="4"><label for="rating4">4</label>
                <input type="radio" id="rating5" name="rating" value="5"><label for="rating5">5</label>
            </div>

            <!-- What did you like the most? -->
            <label for="like">What did you like the most about your experience?</label>
            <textarea id="like" name="like" rows="4" placeholder="Share what you liked the most..." required></textarea>

            <!-- What areas can we improve? -->
            <label for="improve">What areas can we improve upon?</label>
            <textarea id="improve" name="improve" rows="4" placeholder="Share your suggestions for improvement..."></textarea>

            <!-- Ease of Navigation -->
            <label for="ease-of-nav">How easy was it to navigate through the experience?</label>
            <select id="ease-of-nav" name="ease-of-nav" required>
                <option value="very-easy">Very Easy</option>
                <option value="easy">Easy</option>
                <option value="neutral">Neutral</option>
                <option value="difficult">Difficult</option>
                <option value="very-difficult">Very Difficult</option>
            </select>

            <!-- Clarity of Information -->
            <label for="clarity">Was the information provided clear and helpful?</label>
            <div class="radio-group">
                <input type="radio" id="clarity-yes" name="clarity" value="yes" required><label for="clarity-yes">Yes</label>
                <input type="radio" id="clarity-no" name="clarity" value="no"><label for="clarity-no">No</label>
            </div>

            <!-- Additional Comments -->
            <label for="comments">Additional Comments or Suggestions</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Feel free to share any other feedback..."></textarea>
            
            <p class="optional">Your feedback is very important to us. Thank you for taking the time to fill out this form.</p>
            
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
